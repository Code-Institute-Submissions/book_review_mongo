{% extends 'base.html' %} {%block content%}


<h2>Book List</h2>

<div class="row">
    {% for book in books %}
    <div class="col s6">
        <h4 class="header">{{book.title.title()}}</h4>
        <div class="card horizontal card_style">
            <div class="card-image">
                <img src="{{book.cover_image}}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    
                    <p>{{book.synopsis[:125]}}<a href="{{ url_for('book_details', books_id = book._id) }}">... read more</a></p>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('author_details_byname', author_name = book.author) }}">{{ book.author.title() }}</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</div>







{% endblock %}
