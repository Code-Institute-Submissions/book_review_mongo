{% extends 'base.html' %} {%block content%}

<h2>{{ author.f_name.title() + " " + author.l_name.title() }}</h2>
<div class="author-details-background">    
    <div class="row">
        <div class="col s3 author-details">
            <img src="{{author.photo}}"></img>
        </div>
        <div class="col s9">
            <p>{{ author.bio }}</p>
        </div>
        
    </div>
    
    <hr>
    
        <h5>List of books </h5>
        
        {% for book in books %}
        <p><a href='{{url_for('book_details', books_id = book._id) }}'>{{book.title.title()}}</a></p>
        {% endfor%}
</div>
{% endblock %}
