<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="" class="brand-logo">Favourite authors</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">

                        <li><a href="{{url_for('home_page')}}">Home</a></li>
                        <li><a href="{{url_for('authors')}}">Authors</a></li>
                        <li><a href="{{url_for('book_list')}}">Book list</a></li>
                        <li><a href="{{url_for('add_book')}}">Add a book</a></li>
                        <li><a href="{{url_for('add_author')}}">Add an Author</a></li>

                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('home_page')}}">Home</a></li>
                        <li><a href="{{url_for('authors')}}">Authors</a></li>
                        <li><a href="{{url_for('book_list')}}">Book list</a></li>
                        <li><a href="{{url_for('add_book')}}">Add a book</a></li>
                        <li><a href="{{url_for('add_author')}}">Add an Author</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        {%block content %} {% endblock%}
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js></script>
    <script>
        $(document).ready(function() {
            $('.txtlowercase').keyup(function() {
                $(this).val($(this).val().toLowerCase());
            });
        });
    </script>

</body>

</html>
