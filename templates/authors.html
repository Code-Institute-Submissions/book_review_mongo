{% extends 'base.html' %} {%block content%}

<h2>Authors </h2>
<div class="row">
    {% for author in authors %}


    <div class="col s12 col m6 col l4">
        <div class="thumbnail">
            <div class="thumbnail-content">
                {% if author.photo %}
                <img src="{{author.photo}}" alt="{{author.name}}"></img>
                {% else %}
                <img src="../static/img/anonymous.png" alt="{{author.name}}"></img>
                {% endif %}
                <br><a href="/author_details/{{author._id}}" class="waves-effect waves-light btn">{{ author.f_name.title() + " " + author.l_name.title() }}</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
