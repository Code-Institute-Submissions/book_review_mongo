{% extends 'base.html' %} {%block content%}

<h2>{{ author.f_name.title() + " " + author.l_name.title() }}</h2>
<div class="author-details-background">    
    <div class="row">
        {% if author.photo %}
        <p><img src="{{author.photo}}" alt="{{author.name}}"></img>
        {% else %}
        <img src="../static/img/anonymous.png" alt="{{author.name}}"></img>
        {% endif %}
        {{ author.bio }}</p>
    </div>
    
    <hr>
    <div class="row">
        <h4>by this Author </h4>
        
        {% for book in books %}
        <p><a href='{{url_for('book_details', books_id = book._id) }}'>{{book.title.title()}}</a></p>
        {% endfor%}
    </div>
</div>
{% endblock %}
