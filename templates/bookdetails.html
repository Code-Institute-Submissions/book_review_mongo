{% extends 'base.html' %} {%block content%}

<h2>{{ book.title.title() }}</h2>

<div class="row">
    <div class="col s2">
        <img src="{{ book.cover_image }}" alt="{{book.title}}"> </img>
    </div>
    <div class="col s10">
        <p> Author: <a href="/author_details/{{author._id}}">{{ book.author.title() }}</a></p>
    <p> Date published {{ book.date_published }}</p>
    <p> Genre {%for book in books%} {{ book.genre }} {% endfor%}</p>
    </div>
</div>

<hr>

<div class="row">
    <div class="col s12">
         <p> Synopsis {{book.synopsis }}</p>
    </div>
    
</div>
    
<hr>

<div class="row">
    <div class="col s12">
        <h5>Reader Reviews:</h5>
        <p>{{book.user_review}}</p>
        
        
        
    </div>
    
</div>
    
    
    
    
{% endblock %}
