{% extends 'base.html' %} {%block content%}


<h2>Book List</h2>

<div class="row">
    {% for book in books %}
    <div class="col s4">
        <div class="card small">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{(book.cover_image)}}" alt="{{book.title}}"></img>
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"><a href="{{ url_for('book_details', books_id = book._id) }}">{{ book.title.title() }}</a><i class="material-icons right">more_vert</i></span>
                <p><a href="{{ url_for('author_details_byname', author_name = book.author) }}">{{ book.author.title() }}</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ book.title.title() }}<i class="material-icons right">close</i></span>
                <p>{{book.synopsis[:150]}}<a href="{{ url_for('book_details', books_id = book._id) }}">... read more</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
