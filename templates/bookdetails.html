{% extends 'base.html' %} {%block content%}

<h1>Book Details</h1>
    
    
    <p> Book Title {{ book.title }}</p>
    <p> Author: <a href="/author_details/{{author._id}}">{{ book.author }}</a></p>
    <p> Date published {{ book.date_published }}</p>
    <p> Genre {%for book in books%} {{ book.genre }} {% endfor%}</p>
    <p> Synopsis {{book.synopsis }}</p>
    <img src="{{ book.cover_image }}" alt="{{book.title}}"> </img>
   
    

{% endblock %}
