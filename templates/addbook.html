{% extends 'base.html' %} {%block content%}

<h2> Add a Book </h2>
    <div class="form-background">
<form method="POST" action="/add_book">

        <input type="text" name="title" placeholder="Title" />
        <input type="text" name="author" placeholder="Author" />
        <input type="text" name="date_published" placeholder="Year of Publication" />
        <input type="text" name="synopsis" placeholder="Synopsis" />
        <input type="text" name="cover_image" placeholder="Cover" />
        <p>Genre:</p>
        <div class="row">
            {% for genre in genres %}
            <div class="col s12 m4">
                <label>
            <input type="checkbox" value="{{genre}}" name="{{genre}}"/>
            <span>{{genre}}</span>
        </label>
            </div>
            {% endfor %}
        </div>
    <br><input class="btn" type="submit" />
</form>
</div>



{% endblock %}
